<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rank Predictor - NEET PG</title>
    <link href="{{ url_for('static', filename='dist/output.css') }}?v=darkmode" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="selection:bg-accent-teal selection:text-white flex flex-col min-h-screen">

    <div class="container mx-auto px-4 py-8 flex-grow flex flex-col items-center justify-center">

        <!-- Main Card -->
        <div
            class="card p-8 md:p-12 mb-8 text-center bg-dark-800 rounded-2xl shadow-2xl border border-dark-700 max-w-lg w-full relative">

            <!-- Back Link Absolute -->
            <a href="{{ url_for('home') }}"
                class="absolute top-6 left-6 text-slate-500 hover:text-white transition-colors" title="Back to Home">
                <i class="fas fa-arrow-left text-lg"></i>
            </a>

            <div class="mb-8 flex justify-center mt-2">
                <div class="bg-emerald-500/10 p-5 rounded-full ring-1 ring-emerald-500/20">
                    <i class="fas fa-percentage fa-3x text-emerald-400"></i>
                </div>
            </div>

            <h2 class="text-3xl font-bold text-white mb-4">Rank Predictor</h2>
            <p class="text-slate-400 mb-10 leading-relaxed">
                Enter your total score (out of 800) to predict your NEET PG 2025 rank.
            </p>

            <form method="post" action="{{ url_for('predict_rank_route') }}" class="space-y-6">
                <div class="text-left">
                    <label for="score"
                        class="block text-sm font-medium text-slate-300 mb-2 uppercase tracking-wide text-center">Your
                        Score</label>
                    <input type="number" step="1" min="0" max="800"
                        class="form-input text-4xl text-center font-bold text-emerald-400 bg-dark-900 border-dark-600 focus:border-emerald-500 focus:ring-emerald-500/20 h-20 rounded-2xl"
                        id="score" name="score" value="{{ request.form.score or '' }}" required placeholder="0">
                </div>

                <button type="submit"
                    class="w-full btn-primary bg-emerald-600 hover:bg-emerald-500 text-lg py-4 shadow-lg shadow-emerald-500/20 rounded-xl font-bold tracking-wide transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    Show Predicted Rank
                </button>
            </form>

            {% if predicted_rank is defined %}
            <div class="mt-10 animate-fade-in-up">
                <div class="bg-dark-900/50 border border-emerald-500/30 rounded-2xl p-8 relative overflow-hidden">
                    <div class="absolute inset-0 bg-emerald-500/5"></div>
                    <p class="text-xs font-bold text-emerald-400 uppercase tracking-widest mb-2 relative z-10">Your
                        Predicted Rank</p>
                    <div class="text-5xl font-extrabold text-white relative z-10 font-mono tracking-tight">{{
                        predicted_rank }}</div>
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Disclaimer -->
        <div class="max-w-lg w-full text-center">
            <p class="text-xs text-slate-500 leading-relaxed opacity-60">
                <strong>Disclaimer:</strong> Predictions are estimates based on historical statistical models. Actual
                results may vary.
            </p>
        </div>

    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
